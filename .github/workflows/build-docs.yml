name: Build Docs

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  build-docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: npm

      - run: npm ci

      - run: npm run build:docs

      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "docs: update /Docs section in README [skip ci]"
          file_pattern: README.md
